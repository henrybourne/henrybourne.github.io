---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">{{ page.title | escape }}</h1>
    {%- if page.launched -%}
      <p class="portfolio-date-launched">{{ page.launched }}</p>
    {%- endif -%}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
